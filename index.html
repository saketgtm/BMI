<html lang="en">
<head>

    <title>BMI Calculator</title>
    <link rel="icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">

<body>
    <h1>Body Mass Index Calculator</h1>
    <p>Enter your weight and height</p>

        <label id="weight">Weight(in kg)</label>
        <input  type="text" id="weightBox"><br>
        <br>
        <label id="height">Height(in metre)</label>
        <input type="text" id="heightBox">
        <br>
        <br>
        <button id="myBtn" class="btn btn-outline-dark">Submit</button>
        <br>
        <br>
        <label id="result">Result will be displayed here</label>

<script src="index.js" charset="utf-8"></script>
